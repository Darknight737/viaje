<h2>Boletos disponibles para {{ ciudadSeleccionada }}</h2>

<div class="boletos-grid">
  <div *ngFor="let boleto of boletos" class="boleto-card" (click)="abrirModal(boleto)">
    <h3>{{ boleto.nombre }}</h3>
    <p>Hora: {{ boleto.hora }}</p>
    <p>Precio: ${{ boleto.precio }}</p>
  </div>
</div>

<!-- Modal -->
<div class="modal-overlay" *ngIf="modalAbierto" (click)="cerrarModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h3>Comprar boleto para {{ boletoSeleccionado?.nombre }}</h3>
    <p>Hora: {{ boletoSeleccionado?.hora }}</p>
    <p>Precio: ${{ boletoSeleccionado?.precio }}</p>
    <button (click)="comprar()">Confirmar compra</button>
    <button (click)="cerrarModal()">Cancelar</button>
  </div>
</div>
