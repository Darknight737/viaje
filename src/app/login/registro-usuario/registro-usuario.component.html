<div class="registro-container">
  <h2>Registro de Usuario</h2>
  <form (submit)="registrar(); $event.preventDefault()">
    <label>Nombre:</label>
    <input type="text" [(ngModel)]="nombre" name="nombre" required>
    <br>
    <label>Email:</label>
    <input type="email" [(ngModel)]="email" name="email" required>
    <br>
    <label>Contraseña:</label>
    <input type="password" [(ngModel)]="password" name="password" required>
    <br>
    <label>Confirmar Contraseña:</label>
    <input type="password" [(ngModel)]="confirmarPassword" name="confirmarPassword" required>
    <br>
    <button type="submit">Registrar</button>
  </form>
  <p class="link">¿Ya tienes cuenta? <a routerLink="/login">Inicia Sesion aquí</a></p>
</div>
